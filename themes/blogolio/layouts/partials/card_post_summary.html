<div class="grid-item" style="position: relative;">
  <div>
    <a href="{{ .RelPermalink }}" style="cursor: pointer;">
      <div  class="post_summary_image" style="overflow: hidden; height: 190px">
        <img src="{{ .Params.image | relURL }}" alt="{{ .Params.alt_text}}" style="width: 100%; height: 180px;" />
      </div>
    </a>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <p>{{ .Summary | truncate 150 }}</p>
  </div>
  <div class="created-and-modified">
    <p>
      {{- $created := .Date.Format "January 2, 2006" -}}
      {{- $modified := .Lastmod.Format "January 2, 2006" -}}
      Posted:
      <span class="w3-opacity" style="text-align: left;">{{ .Date.Format "January 2, 2006"}} <br/>
        {{- if ne $created $modified }}</span> Modified: <span class="w3-opacity">{{.Lastmod.Format "January 2, 2006" }}<br/> {{- end }}</span>
    </p>
  </div>
</div>
