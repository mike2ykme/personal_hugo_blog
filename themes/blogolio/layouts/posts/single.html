{{ define "main"}}
<article class="post">
  <header>
    <h2>{{ .Title }}</h2>
    <p>By {{ .Params.Author }}</p>
    <p>Posted {{.Date.Format "January 2, 2006" }}</p>
    <p>
        {{ $reading_time := math.Round (div (countwords .Content) 175.0) }}
        
        Reading Time: 
        {{  if lt $reading_time 5 -}}
          <span style="font-size:smaller;"><</span>5
        {{ else }}
          {{ $reading_time }} 
        {{ end -}}
        minutes
  
  
      </p>
  </header>
  <!--  -->
  <section class="body">
    <!--  -->
    {{ .Content }}
    <!--  -->
  </section>
</article>

{{ end }}
